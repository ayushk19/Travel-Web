<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contactus.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="right-side">
            <div class="topic-text">Contact Us</div>
            <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from
                here. It's my pleasure to help you.</p>
            <form method="POST" action="{% url 'travel_saveContactus' %}" id="contact">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" name="c_name" id="c_name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email" name="c_email" id="c_email">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Enter Phone Number" name="c_number" id="c_number">
                </div>
                <div class="input-box message-box">
                    <input type="text" placeholder="Enter your message" name="c_msg" id="c_msg">
                </div>
                <div class="button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
