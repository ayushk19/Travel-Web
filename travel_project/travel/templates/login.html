<html>
    <head>
        <title>Signup</title>
        {% load static %}
        <link rel="StyleSheet" href="{% static 'login.css'%}">
    </head>
    <body>
        <div class="wrap">
            <h2>Login</h2>
            <form method="POST" action="{% url 'travel_savelogin' %}" id="login">
                {% csrf_token %}
                <input type="email" placeholder="Email..." required name="l_email">
                <input type="password" placeholder="Password..." required name="password">
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
